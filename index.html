<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L√° th∆∞ t·ªè t√¨nh üíå</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at bottom, #ffccd5, #f08080, #e63946);
      overflow: hidden;
      font-family: 'Brush Script MT', cursive;
    }

    .container {
      position: relative;
      animation: floatUp 3s ease-in-out infinite alternate;
    }

    .valentines {
      position: relative;
      cursor: pointer;
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background: #ff8fa3;
      border-radius: 0 0 10px 10px;
      overflow: visible;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .card {
      position: absolute;
      width: 270px;
      height: 190px;
      background: #fff8f0;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 15px;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.2);
      z-index: 2;
      transition: transform 1s ease-in-out;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border: 2px dashed #6d6875;
      border-radius: 5px;
    }

    .text {
      font-size: 15px;
      color: #6d6875;
      line-height: 1.4;
      z-index: 3;
      position: relative;
      animation: fadeIn 3s ease-in-out infinite alternate;
    }

    .front {
      position: absolute;
      border-right: 190px solid #f4978e;
      border-top: 100px solid transparent;
      border-bottom: 110px solid transparent;
      left: 130px;
      top: 5px;
      z-index: 5;
      transition: 1s ease-in-out;
    }

    .front::before {
      content: '';
      position: absolute;
      border-left: 310px solid #fda996;
      border-top: 205px solid transparent;
      left: -130px;
      top: -100px;
    }

    /* --- Khi m·ªü th∆∞ (b·∫±ng class .open) --- */
    .valentines.open .card {
      transform: translateY(-190px);
    }

    .valentines.open .front {
      transform: rotateX(180deg);
      transform-origin: top;
      opacity: 0;
    }

    /* Tr√°i tim nh·ªè trong th∆∞ */
    .heart {
      position: relative;
      width: 40px;
      height: 40px;
      background: red;
      transform: rotate(45deg);
      border-radius: 50% 0 0 50%;
      margin-top: 10px;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 40px;
      height: 40px;
      background: red;
      border-radius: 50%;
    }

    .heart::before { top: -20px; left: 0; }
    .heart::after { left: 20px; top: 0; }

    /* Animation */
    @keyframes floatUp {
      from { transform: translateY(0px); }
      to { transform: translateY(-30px); }
    }

    @keyframes fadeIn {
      from { opacity: 0.7; }
      to { opacity: 1; }
    }

    /* ===== Tr√°i tim bay ===== */
    .floating-heart {
      position: absolute;
      bottom: 0;
      width: 20px;
      height: 20px;
      background: rgba(255, 0, 100, 0.8);
      transform: rotate(45deg);
      border-radius: 50% 0 0 50%;
      animation: floatHearts 6s linear infinite;
      z-index: 0;
    }

    .floating-heart::before,
    .floating-heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 0, 100, 0.8);
      border-radius: 50%;
    }

    .floating-heart::before { top: -10px; left: 0; }
    .floating-heart::after { left: 10px; top: 0; }

    @keyframes floatHearts {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-800px) rotate(45deg); opacity: 0; }
    }

    /* ===== Hoa r∆°i ===== */
    .petal {
      position: absolute;
      top: -10px;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50% 50% 50% 0;
      opacity: 0.7;
      animation: fall 6s linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(800px) rotate(360deg); opacity: 0; }
    }

    .shadow {
      position: absolute;
      width: 340px;
      height: 25px;
      background: rgba(0, 0, 0, 0.25);
      border-radius: 50%;
      top: 300px;
      animation: pulse 3s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% { transform: scaleX(1); }
      50% { transform: scaleX(0.8); }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="valentines" id="valentines">
      <div class="envelope">
        <div class="card">
          <p class="text">
            G·ª≠i ƒë·∫øn em ng∆∞·ªùi anh th∆∞∆°ng üíñ<br>
            Anh kh√¥ng c·∫ßn em ph·∫£i ho√†n h·∫£o,<br>
            ch·ªâ c·∫ßn em l√† ch√≠nh em.<br>
            Anh ch·ªâ mong ƒë∆∞·ª£c tr·ªü th√†nh<br>
            l√Ω do khi·∫øn em m·ªâm c∆∞·ªùi m·ªói ng√†y üòä<br>
            Anh th∆∞∆°ng em b·∫±ng t·∫•t c·∫£<br>
            s·ª± ch√¢n th√†nh c·ªßa m·ªôt ng∆∞·ªùi th·∫≠t l√≤ng üíå
          </p>
          <div class="heart"></div>
        </div>
      </div>
      <div class="front"></div>
      <div class="shadow"></div>
    </div>
  </div>

  <script>
    const valentines = document.getElementById("valentines");

    valentines.addEventListener("click", () => {
      valentines.classList.toggle("open");
    });

    // t·∫°o tr√°i tim bay
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    // t·∫°o hoa r∆°i
    function createPetal() {
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.style.left = Math.random() * window.innerWidth + 'px';
      petal.style.background = `hsl(${Math.random() * 40 + 330}, 80%, 80%)`;
      petal.style.animationDuration = 4 + Math.random() * 5 + 's';
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 9000);
    }

    setInterval(createHeart, 600);
    setInterval(createPetal, 500);
  </script>
</body>
</html>
